<% 50.times do |n| %>
player_<%= n %>:
  id: <%= n %>
  name: <%= "player#{n}" %>
  scoreVR: <%= 500 - n * 10 %>
  score2D: <%= n * 20 %>
  created_at: <%= Time.now %>
  updated_at: <%= Time.now %>
  total: <%= n * 20 %>
  isWinVR: "lose"
  isWin2D: "win"
  charaVR: <%= n % 2 == 0 ? "ant" : "moff" %>
  chara2D: <%= n % 2 == 0 ? "peta" : "jasmine" %>
  restlessStr: "★★★☆☆"
  effortStr: "★★☆☆☆"
<% end %>

dahlia:
